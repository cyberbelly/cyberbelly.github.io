<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My GitHub Repositories</title>
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: sans-serif;
    }
    #content {
      flex: 1;
      padding: 2em;
    }
    #sidebar {
      width: 250px;
      background: #f4f4f4;
      border-left: 1px solid #ccc;
      padding: 1em;
      position: fixed;
      right: 0;
      top: 0;
      bottom: 0;
      overflow-y: auto;
    }
    .repo-tab {
      display: block;
      margin: 0.5em 0;
      color: #0366d6;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="content">
    <h1>Welcome to My GitHub Portfolio</h1>
    <div id="repo-details">Select a repository on the right to see more info.</div>
  </div>
  <div id="sidebar">
    <h2>My Repositories</h2>
    <div id="repo-list">
      <!-- Repo links will go here -->
    </div>
  </div>

  <script>
    // Fetch your GitHub repos dynamically
    fetch("https://api.github.com/users/cyberbelly/repos")
      .then(res => res.json())
      .then(repos => {
        const list = document.getElementById('repo-list');
        const details = document.getElementById('repo-details');
        repos.forEach(repo => {
          const link = document.createElement('a');
          link.href = "#";
          link.textContent = repo.name;
          link.className = "repo-tab";
          link.onclick = () => {
            details.innerHTML = `
              <h2>${repo.name}</h2>
              <p>${repo.description || "No description provided."}</p>
              <p><a href="${repo.html_url}" target="_blank">View on GitHub</a></p>
            `;
          };
          list.appendChild(link);
        });
      });
  </script>
</body>
</html>
